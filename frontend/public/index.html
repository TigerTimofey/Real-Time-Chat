<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Modal for Username Input -->
    <div
      class="modal fade"
      id="usernameModal"
      tabindex="-1"
      aria-labelledby="usernameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="usernameModalLabel">
              Enter Your Username
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="username-input"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="set-username" class="btn btn-primary">
              Start Chat
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="container text-center">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Real-Time Chat</h2>
        <button class="btn btn-outline-secondary btn-clear btn-sm">
          Clear Chat
        </button>
      </div>
      <form id="messages-form">
        <input
          id="user-message"
          type="text"
          placeholder="Enter message here"
          required
        />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div class="col-12">
        <ul id="messages">
          <!-- Messages will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Load Bootstrap JS first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Socket.IO -->
    <script
      src="https://cdn.socket.io/4.8.0/socket.io.min.js"
      integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react/dist/emoji-mart.js"></script>

    <!-- Your custom JavaScript -->
    <script src="./scripts.js"></script>
  </body>
</html>
